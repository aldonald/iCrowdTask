    <title>iCrowdTask Reset Password</title>
  </head>
  <body id="login-body">
    <div class="container login-container">
      <hr>
      <div class="row">
        <aside class="col-sm-11 col-lg-8 col-xl-6">
          <h4 class="card-title mb-4 mt-1">iCrowdTask Password Reset</h4>
          <div class="card">
            <article class="card-body">
              <form method="post" action="/api/forgotpassword/">
                <p>Enter the email addressed to your account and we will send an email to reset your password.</p>
                <div class="form-group">
                  <label>Enter your email address</label>
                  <input name="email" class="form-control" placeholder="Email" type="email" autocomplete="email">
                </div>
                <div class="form-group">
                  <button type="submit" value="submit" name="submit" class="btn btn-primary btn-block"> Send  </button>
                </div>
              </form>
            </article>
          </div>
        </aside>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
