<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-signin-client_id" content="881532177577-nrlho0jagg5t97b8ek22f31lohdivevq.apps.googleusercontent.com">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

    <base href="/"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"></link>
    <link rel="stylesheet" type="text/css" href="main.css"></link>

    <title>iCrowdTask Reset Password</title>
  </head>
  <body id="login-body">
    <h4>Create an iCrowdTask Account</h4>
    <form action="/api/passwordreset/" method="post">
      <div class="form-group">
        <label for="inputPassword" class="col-form-label">New Password</label>
        <input type="password" class="form-control" name="inputPassword" pattern=".{8,}" title="The password entered was too short." aria-describedby="passwordHelp" required>
        <small id="passwordHelp" class="form-text text-muted">Minimum eight characters.</small>
      </div>
      <div class="form-group">
        <label for="confirmPassword" class="col-form-label">Confirm password</label>
        <input type="password" class="form-control" name="confirmPassword" pattern=".{8,}" title="The password entered was too short." required>
      </div>
      <button type="submit" class="btn btn-primary btn-lg btn-block mt-3" id="createaccountbutton">Reset Password</button>
    </form>

    <script src="scripts/login.js"></script>
    <!-- Optional JavaScript -->

    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
